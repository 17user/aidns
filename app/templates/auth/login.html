{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}


{% block title %} AIDNS - Login {% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}

    <p>
        New User?
        <a href="{{ url_for('auth.register') }}">
            Click here to register.
        </a>
    </p>
    <p>
        Forget Password?
        <a href="{{ url_for('auth.forget_password') }}">
            Forget Password
        </a>
    </p>
</div>
{% endblock %}
